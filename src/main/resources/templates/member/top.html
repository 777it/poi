overflow: auto;

width: 500px;

<body>
	<h1>Poi</h1>
	<div class="count">
		You have <span th:text="${articleCount}">0</span> memo...
	</div>	
	<form th:action="@{/member/top}" method="post">
		<input type="button" value="Poi" />
	</form>
	<form th:action="@{/member/create}" method="get">
		<input type="submit" value="create!" />
	</form>
	<form th:action="@{/member/setting}" method="get">
		<input type="submit" value="setting!" />
	</form>
	<form th:action="@{/member/logout}" method="post">
		<input type="submit" value="logout" />
	</form>	
	<form th:action="@{/member/search}" method="post">
		<select class="category" name="category">
			<option value="">Category</option>
			<option th:each="category : ${categoryList}"><span th:text="${category}"></span></option>
		</select>
		<select class="level" name="level">
			<option value="0">Level</option>
			<option value="1">Level1</option>
			<option value="2">Level2</option>
			<option value="3">Level3</option>
			<option value="4">Level4</option>
			<option value="5">Level5</option>
		</select>	
		<input type="submit" value="Search!" />
	</form>
	
	<div th:text="${resultNoArticle}"></div>
	
	<div class="main">
		<div class="post" th:each="article : ${resultArticleList}" id="*{article.id}">
			<form th:action="@{/member/update}" method="post">
				<div class="heading">
				 	<h3 class="entry-title" th:text="*{article.title}"></h3>
				 	<p><a href="/member/update.html" th:href="@{/member/update}"><img src="../images/icon-edit.png" id="updateArticle" th:attr="src=@{/images/icon-edit.png},alt=#{icon-edit}" /></a>
				 	   <img src="../images/icon-delete.png" id="deleteArticle" th:attr="src=@{/images/icon-delete.png},alt=#{icon-delete}" /></p>
				</div>
				<div class="body">
			 		<div th:text="*{article.body}"></div>
			 		<span th:text="*{article.id}"></span>
				 	<span id="article-number" th:text="*{article.category}"></span>
					<span th:text="*{article.level}"></span>
					<span th:text="*{article.updatedAt}"></span>			
				</div>
			</form>
	 	</div>
	</div>
