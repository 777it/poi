<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>poi</title>
</head>
<body>
	<h1>Setting</h1>
	<form th:action="@{/member/setting}" method="post">
	<table>
      <tr>
        <td>UserName：</td><td><input type="text" id="username" name="username" /></td>
      </tr>
      <tr>
        <td>Mail：</td><td><input type="text" id="mail" name="mail"/></td>
      </tr>
      <tr>
        <td>Birthday：</td><td><input type="text" id="birthday" name="birthday"/></td>
      </tr>
      <tr>
        <td>Password：</td><td><input type="password" id="password" name="password" /></td>
      </tr>
      <tr>
        <td>Password(check)：</td><td><input type="password" id="password" /></td>
      </tr>
	</table>
	<input type="submit" value="設定変更" />	
	</form>
	
	<form th:action="@{/member/top}" method="post">
		<input type="submit" value="back" />
	</form>
</body>
</html>
