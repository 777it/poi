# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.cache=false

# MESSAGE
spring.messages.cache-seconds = 0
spring.messages.basename=ValidationMessages
spring.messages.encoding=utf-8

# DATASOURCE
spring.datasource.url = jdbc:postgresql://localhost:5432/poi
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driverClassName = org.postgresql.Driver

# PROFILE
spring.profiles.active=dev

# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8080
server.session.timeout=900
server.contextPath=/
server.cookie.http-only=true
server.cookie.path=/
server.cookie.secure=false
server.error.enabled=false

# ----------------------------------------
# SECURITY PROPERTIES
# ----------------------------------------
# SECURITY (SecurityProperties)
security.basic.enabled=false

# ----------------------------------------
# DOMA2 PROPERTIES
# ----------------------------------------
# DOMA2 (doma2Properties)
doma.dialect=org.seasar.doma.jdbc.dialect.PostgresDialect
doma.naming=SNAKE_LOWER_CASE
doma.queryTimeout=30

# ----------------------------------------
# POI PROPERTIES
# ----------------------------------------
# POI (poiProperties)
poi.logging.directory=logs
