<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
	<title>poi</title>
	
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>
	<script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/materialize.js}"></script>
	
</head>
<body onLoad="document.loginForm.loginId.focus()">
  <nav class="red darken-4">
    <div class="nav-wrapper">
     &nbsp;&nbsp;&nbsp;
      <a href="index.html" th:href="@{/}" class="brand-logo left">Poi</a>
    </div>
  </nav>
  	<div class="row">
		<div class="col s0 m1 l3"></div>
		<div class="col s12 m10 l6">
			<h1>Login</h1>
			<form th:action="@{/member/login}" th:object="${loginForm}" method="POST" id="login-form">
 			<span class="red-text text-darken-4" th:if="${#fields.hasErrors('auth')}" th:errors="*{auth}"></span>
 				<div class="col s12">
				<span>UserName</span>
					<span class="red-text text-darken-4" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
					<input placeholder="Enter Username" type="text" th:field="*{loginId}" id="loginId" />
				</div>
 				<div class="col s12">
				<span>Password</span>
					<span class="red-text text-darken-4" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					<input type="password" th:field="*{password}" id="password" placeholder="Enter Password" />
				</div>
				<div class="col s12">
					<button class="btn waves-effect waves-light" id="login" type="submit">Login!</button>
	  			</div>
			</form>
		</div>
		<div class="col s0 m1 l3"></div>
	</div>
</body>
</html>
