<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>poi</title>

<link rel="stylesheet" th:href="@{/css/style.css}" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"
	media="screen,projection" />
<script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/materialize.js}"></script>
<script type="text/javascript" th:src="@{/js/poi.js}"></script>

</head>
<body>
  <nav class="red darken-4">
    <div class="nav-wrapper">
      &nbsp;&nbsp;&nbsp;
      <a href="index.html" th:href="@{/}" class="brand-logo left">Poi</a>
      <ul class="right">
		<li><a href="top.html" th:href="@{/member/top}">MyPage</a></li>
		<li><a href="setting.html" th:href="@{/member/setting}">Setting</a></li>
		<li class="divider"></li>
		<li><a href="" th:name="@{/member/logout}"
			onclick="confirmLogout(this); return false;">Logout</a></li>
		<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
      </ul>
	</div>
	</nav>
  <div class="row">
	<div class="col s0 m2 l3"></div>
	<div class="col s12 m8 l6">
			<h1>Setting</h1>
			<nav>
				<div class="nav-wrapper #e0e0e0 grey lighten-2">
					<ul class="right">
						<li><a href="setting.html" th:href="@{/member/setting}">Account</a></li>
						<li class="active"><a href="setting-category.html"
							th:href="@{/member/setting-category}">Category</a></li>
					</ul>
				</div>
			</nav>
			<div class="col s12 m12">
				<div th:each="category : ${categoryList}">
					<div class="card-panel">
						<a href="" th:name="@{/member/delete-category/__${category.id}__}"
							onclick="confirmDelete(this); return false;"><img
							src="../images/icon-delete.png" id="deleteArticle"
							th:attr="src=@{/images/icon-delete.png},alt=#{icon-delete}" /></a> <span
							th:text="${category.category}"></span>
					</div>
				</div>
			</div>
			<div class="col s0 m2 l3"></div>
		</div>
	</div>
</body>
</html>
