<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>poi</title>
</head>
<body>
	<h1>Update</h1>

	<form th:action="@{/member/update}" method="post" th:object="${articleForm}">
	<input type="hidden" name="username" th:value="${article.username}" />
	<input type="hidden" name="articleId" th:value="${article.id}" />
	<table>
		<tr>
			<td>タイトル</td><td><input type="text" name="title" th:value="${article.title}" /></td>
		</tr>
		<tr>
			<td>本文</td><td><textarea name="body" th:inline="text">[[${article.body}]]</textarea></td>
		</tr>
		<tr>
			<td>カテゴリ</td>
			<td>Now：<span th:text="${article.category}"></span></td>
			<td>
				<select class="category" name="category">
					<option th:each="category : ${categoryList}"><span th:text="${category}"></span></option>
				</select>
			</td>
		</tr>
		<tr>
			<td>レベル</td>
			<td>Now：<span th:text="${article.level}"></span></td>
			<td>
				<select class="level" name="level">
					<option value="0">Level</option>
					<option value="1">Level1</option>
					<option value="2">Level2</option>
					<option value="3">Level3</option>
					<option value="4">Level4</option>
					<option value="5">Level5</option>
				</select>	
			</td>
		</tr>
	</table>		
		<input type="submit" value="update!" />
	</form>

	<form th:action="@{/member/top}" method="get">
		<input type="submit" value="back" />
	</form>
</body>
</html>
