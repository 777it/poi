<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>poi</title>
</head>
<body>
	<h1>Update</h1>
	<form th:action="@{/member/update}" method="post" th:object="${article}">
	<input type="hidden" name="username" th:value="${username}" />
	<input type="hidden" name="articleId" th:value="*{id}" />
	<table>
		<tr>
			<td>タイトル</td><td><input type="text" id="title" name="title" th:value="*{title}" /></td>
		</tr>
		<tr>
			<td>本文</td><td><textarea th:utext="*{body}"></textarea></td>
		</tr>
		<tr>
			<td>カテゴリ</td>
			<td>
				<select class="category" name="category">
					<option th:each="category : ${categoryList}"><span th:text="${category}"></span></option>
				</select>
			</td>
			<td>Now：<span th:text="*{category}"></span></td>
		</tr>
		<tr>
			<td>レベル</td>
			<td>
				<select class="level" name="level">
					<option value="0">Level</option>
					<option value="1">Level1</option>
					<option value="2">Level2</option>
					<option value="3">Level3</option>
					<option value="4">Level4</option>
					<option value="5">Level5</option>
				</select>	
			</td>
			<td>Now：<span th:text="*{level}"></span></td>
		</tr>
	</table>		
		<input type="submit" value="update!" />
	</form>
	<form th:action="@{/member/top}" method="get">
		<input type="submit" value="back" />
	</form>
</body>
</html>
