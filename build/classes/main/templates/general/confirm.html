<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>poi</title>
</head>

<body>
	<h1>Confirm</h1>
	<form th:action="@{/general/create}" method="post">
	<table>
      <tr>
        <td>UserName：</td><td><span th:text="${@sessionRegisterDto.username}"></span></td>
      </tr>
      <tr>
        <td>Mail：</td><td><span th:text="${@sessionRegisterDto.mail}"></span></td>
      </tr>
      <tr>
        <td>Birthday：</td><td><span th:text="${@sessionRegisterDto.birthday}"></span></td>
      </tr>
	</table>
		<input type="submit" value="OK!" />
	</form>
</body>

</html>
